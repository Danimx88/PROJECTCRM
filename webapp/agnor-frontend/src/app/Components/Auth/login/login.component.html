<br><br>
<h1 style="text-align: center;">
  Bienvenido!
</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Inicio de Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Usuario" formControlName="usuario" autofocus/>
        <div *ngIf="submitted && f['usuario'].errors">
          <mat-error *ngIf="f['usuario'].errors['required']">Ingrese su Usuario</mat-error>
        </div>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Contraseña" formControlName="contrasena" [type]="hide ? 'password' : 'text'"/>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <div *ngIf="submitted && f['contrasena'].errors">
          <mat-error *ngIf="f['contrasena'].errors['required']">Ingrese su Contraseña</mat-error>
        </div>
      </mat-form-field>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      <mat-error *ngIf="error" class="alert alert-danger">Usuario o Contraseña incorrecta!</mat-error>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">Iniciar Sesión</button>
    </mat-card-actions>
  </mat-card>
</form>
